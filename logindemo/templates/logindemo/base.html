{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="{% static 'home/src/css/bootstrap.min.css' %}"
    />

    <!-- customized css for login webapp -->
    <link 
      rel="stylesheet" 
      href="{% static 'logindemo/src/css/login_style.css' %}" 
    />
    <link
      rel="stylesheet"
      href="{% static 'logindemo/src/css/login_components.css' %}"
    />
    
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="{% static 'home/src/js/bootstrap.min.js' %}"
    ></script>

    {% block body %} {% endblock %}
  </body>
</html>
